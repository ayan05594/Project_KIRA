<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #1e2a38;
            background-image: url("{{ url_for('static', filename='images/bg.jpeg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            text-align: center;
        }

        /* Navbar Styling */
        .navbar {
            width: 100%;
            background-color: rgba(36, 52, 71, 0.9);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            z-index: 10;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #38ef7d;
            text-decoration: none;
        }

        /* Hamburger Menu */
        .menu-toggle {
            display: none;
            cursor: pointer;
        }
        .menu-toggle i {
            font-size: 28px;
            color: white;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }
        .navbar ul li {
            display: inline-block;
        }
        .navbar ul li a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .navbar ul li a:hover {
            background: #38ef7d;
            color: #1e2a38;
        }

        /* Mobile Navigation */
        @media (max-width: 768px) {
            .navbar ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 0;
                width: 200px;
                background: rgba(36, 52, 71, 0.95);
                padding: 10px;
                border-radius: 5px;
                text-align: right;
            }
            .navbar ul.show {
                display: flex;
            }
            .menu-toggle {
                display: block;
            }
        }

        /* About Section */
        .about-container {
            max-width: 1100px;
            margin: 100px auto 50px;
            padding: 30px;
            background: rgba(36, 52, 71, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .about-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .about-content img {
            border-radius: 50%;
            object-fit: cover;
        }
        .about-text {
            text-align: center;
            font-size: 16px;
            line-height: 1.6;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .about-content {
                flex-direction: column;
                text-align: center;
            }
        }

        /* Team Section */
        .team-section {
            margin-top: 30px;
        }
        .team-title {
            margin-bottom: 20px;
            color: white;
        }
        .team-members {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: nowrap;
            overflow-x: auto;
            padding-bottom: 10px;
        }
        .team-member {
            text-align: center;
            width: 150px;
            flex-shrink: 0;
        }
        .team-member img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .navbar, .about-container, .team-section {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<div class="navbar">
    <a href="#" class="logo">KIRA</a>
    <div class="menu-toggle">
        <i class="bx bx-menu"></i>
    </div>
    <ul>
        <li><a href="{{ url_for('chat') }}">Chat</a></li>
        <li><a href="{{ url_for('contact') }}">Contact</a></li>
    </ul>
</div>

<!-- About Section -->
<div class="about-container">
    <h1>MENTOR</h1>
    <div class="about-content">
        <img src="static/images/mentor.jpg" alt="Mentor Image" height="200px" width="200px">
        <p class="about-text">Prof. Nachiketa Tarasia</p>
    </div>
    
    <!-- Team Section -->
    <div class="team-section">
        <h2 class="team-title">Meet Our Team</h2>
        <div class="team-members">
            <div class="team-member">
                <img src="static/images/debasis.jpg" alt="Team Member 1">
                <p>Debasis Sikder</p>
            </div>
            <div class="team-member">
                <img src="static/images/soudip.jpg" alt="Team Member 2">
                <p>Soudip Dutta</p>
            </div>
            <div class="team-member">
                <img src="static/images/debxx.jpg" alt="Team Member 3">
                <p>Debargha Dutta</p>
            </div>
            <div class="team-member">
                <img src="static/images/srijo.jpg" alt="Team Member 4">
                <p>Srijani Karmakar</p>
            </div>
            <div class="team-member">
                <img src="static/images/modak.jpg" alt="Team Member 5">
                <p>Shubhadip Modok</p>
            </div>
            <div class="team-member">
                <img src="static/images/ak.jpg" alt="Team Member 6">
                <p>Ayan Kundu</p>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $(".menu-toggle").click(function () {
            $(".navbar ul").toggleClass("show");
        });
    });
</script>

</body>
</html>
