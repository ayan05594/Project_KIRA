<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1e2a38;
            background-image: url("{{ url_for('static', filename='images/bg.jpeg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .navbar {
            width: 100%;
            background-color: rgba(36, 52, 71, 0.9);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            z-index: 10;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #38ef7d;
            text-decoration: none;
        }

        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            color: white;
            display: none;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .navbar ul li a:hover {
            background: #38ef7d;
            color: #1e2a38;
        }

        .container {
            max-width: 600px;
            margin: 120px auto 50px;
            background: rgba(36, 52, 71, 0.9);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #f3f4f7;
        }

        .input-field {
            margin-bottom: 15px;
            text-align: left;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #38ef7d;
            color: #1e2a38;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .contact-icons {
            text-align: center;
            margin-top: 20px;
        }

        .contact-icons a {
            margin: 0 10px;
            font-size: 24px;
            color: #38ef7d;
        }

        @media (max-width: 768px) {
            .menu-icon {
                display: block;
            }

            .navbar ul {
                display: none;
                flex-direction: column;
                background: rgba(36, 52, 71, 0.9);
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                padding: 10px;
                text-align: center;
            }

            .navbar ul.show {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" class="logo">KIRA</a>
        <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
        <ul id="menu">
            <li><a href="{{ url_for('chat') }}">Chat</a></li>
            <li><a href="{{ url_for('about') }}">About us</a></li>
        </ul>
    </div>

    <div class="container">
        <h1>ðŸ“¬ Contact Us</h1>
        <form id="contactForm" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div class="input-field">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required>
            </div>

            <div class="input-field">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="john@kiit.ac.in" required>
            </div>

            <div class="input-field">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your message here..." required></textarea>
            </div>

            <button type="submit" class="btn">Send Message</button>
        </form>
        
        <div class="contact-icons">
            <a href="mailto:kira.kiit.25@gmail.com"><i class='bx bx-envelope'></i></a>
            <a href="https://linkedin.com/company/kira" target="_blank"><i class='bx bxl-linkedin'></i></a>
        </div>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById("menu").classList.toggle("show");
        }
        
        document.getElementById("contactForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const btn = form.querySelector('button[type="submit"]');
            const successMessage = document.getElementById("success-message");
            const warningMessage = document.getElementById("warning-message");

            // Hide previous messages
            successMessage.style.display = 'none';
            warningMessage.style.display = 'none';

            // Validate fields
            const name = form.name.value.trim();
            const email = form.email.value.trim();
            const message = form.message.value.trim();

            if (!name || !email || !message) {
                warningMessage.textContent = "Please fill all fields before submitting.";
                warningMessage.style.display = 'block';
                return;
            }

            // Validate email domain
            if (!email.endsWith('@kiit.ac.in')) {
                warningMessage.textContent = "Please use your KIIT University email ID (@kiit.ac.in).";
                warningMessage.style.display = 'block';
                return;
            }

            btn.classList.add('loading');
            
            try {
                const response = await fetch('/submit-form', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams(new FormData(form))
                });

                const data = await response.json();
                
                if (data.success) {
                    successMessage.style.display = 'block';
                    successMessage.innerHTML = `
                        <i class='bx bx-check-circle'></i> ${data.message}
                    `;
                    form.reset();
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 5000);
                } else {
                    warningMessage.textContent = data.message || 'Error submitting form';
                    warningMessage.style.display = 'block';
                }
            } catch (error) {
                warningMessage.textContent = 'Network error - please try again';
                warningMessage.style.display = 'block';
            } finally {
                btn.classList.remove('loading');
            }
        });
    </script>
</body>
</html>
